<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>OLX SCRAPER</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <script src="controllers/CategoriesController.js"></script>
    <script src="controllers/RecordsController.js"></script>
    <script src="controllers/CitiesController.js"></script>
    <script src="controllers/StatisticsController.js"></script>
    <script src="controllers/ConfigurationController.js"></script>
</head>
<body ng-controller="MainCtrl">
    <div id="sidebar">
        <div class="menu">
            <div class="menu-items" ng-repeat="menu in MENU_ITEMS">
                <span ui-sref="{{menu.state}}">{{menu.label}}</span>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="inner-main" ui-view></div>
    </div>
</body>
</html>
